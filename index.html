<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Perfume</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="favicon 32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

<body>
    <main>
        <section class="container">
            <div class="image">
                <picture>
                    <source srcset="src/images/image-product-desktop.jpg" media="(min-width:605px)">
                    <img src="src/images/image-product-mobile.jpg" alt="imagem do perfume">
                </picture>
            </div>

            <div class="info">
                <span class="product">perfume</span>

                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <div class="value">
                    <p class="promo-price">$149.99</p>

                    <span class="price">$169.99</span>
                </div>

                <div class="button">
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

</html>
